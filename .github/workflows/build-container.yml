name: build-docker-image

on:
  push:
    branches:
      - master
  schedule:
    - cron: '7 0 * * sun'

jobs:
  make-date-tag:
    runs-on: ubuntu-latest
    outputs:
      dtag: ${{ steps.mkdatetag.outputs.dtag }}
    steps:
    - name: make date tag
      id: mkdatetag
      run: echo "::set-output name=dtag::$(date +%Y%m%d-%H%M)"

  build:
    runs-on: ubuntu-latest
    if: startsWith(github.repository, 'opensciencegrid/')
    strategy:
      matrix:
        dver: ['7', '8']
    needs: make-date-tag
    steps:
    - name: checkout docker-software-base
      uses: actions/checkout@v2

    - id: image-tag-prefix
      env:
        DVER: ${{ matrix.dver }}
      run: |
        TAG_PREFIX=''
        [[ $DVER == 8 ]] && TAG_PREFIX=el$DVER-
        echo "::set-output name=tag::$TAG_PREFIX"

    - id: format-docker-repo
      run: echo "::set-output name=repo-name::${GITHUB_REPOSITORY/opensciencegrid\/docker-/opensciencegrid/}"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker images
      uses: docker/build-push-action@v2
      with:
        push: true
        build-args: IMAGE_BASE_TAG=centos${{ matrix.dver }}
        tags: "${{ steps.format-docker-repo.outputs.repo-name }}:${{ steps.image-tag-prefix.outputs.tag }}fresh,\
          ${{ steps.format-docker-repo.outputs.repo-name }}:${{ steps.image-tag-prefix.outputs.tag }}${{ needs.make-date-tag.outputs.dtag }}"

  dispatch:
    runs-on: ubuntu-latest
    if: startsWith(github.repository, 'opensciencegrid/')
    needs: build
    strategy:
      matrix:
        dispatch-repo:
        - docker-compute-entrypoint
        - docker-frontier-squid
        - docker-hosted-ce
        - docker-htcondor-ce
        - docker-xcache
    steps:

    - name: dispatch build ${{ matrix.dispatch-repo }}
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        repository: opensciencegrid/${{ matrix.dispatch-repo }}
        event-type: dispatch-build
